window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  dynamic_title: false
  decorations: full

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  hide_when_typing: true
  hints:
    launcher:
      program: open
    modifiers: Command

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 15
draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 2
  color: "#FFFFFF"

env:
  TERM: xterm-256color

schemes:
  mocha: &mocha
    primary:
        background: "#1E1E2E" # base
        foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

    # Cursor colors
    cursor:
        text: "#1E1E2E" # base
        cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1E1E2E" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }
  gruv: &gruv
    primary:
      background: '0x1D2021'
      foreground: '0xdedede'

    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

  d1: &d1
    primary:
      background: "#000000"
      foreground: "#f1f1f1"

    # Normal colors
    bright:
      black: "#666666"
      blue: "#5c78ff"
      cyan: "#5ac8ff"
      green: "#905aff"
      magenta: "#5ea2ff"
      red: "#ba5aff"
      white: "#ffffff"
      yellow: "#657b83"

    normal:
      black: "#121212"
      blue: "#2b4fff"
      cyan: "#28b9ff"
      green: "#7129ff"
      magenta: "#2883ff"
      red: "#a52aff"
      white: "#f1f1f1"
      yellow: "#7e74e8"

  d2: &d2
    # Default colors
    primary:
      background: "#000000"
      foreground: "#DEDEDE"

    # Cursor colors
    cursor:
      text:   "#FFFFFF"
      cursor: "#FFA460"

    # Normal colors
    normal:
      black:   "#929292"
      red:     "#E27373"
      green:   "#94B979"
      yellow:  "#FFBA7B"
      blue:    "#97BEDC"
      magenta: "#E1C0FA"
      cyan:    "#00988E"
      white:   "#DEDEDE"

    # Bright colors
    bright:
      black:   "#BDBDBD"
      red:     "#FFA1A1"
      green:   "#BDDEAB"
      yellow:  "#FFDCA0"
      blue:    "#B1D8F6"
      magenta: "#FBDAFF"
      cyan:    "#1AB2A8"
      white:   "#FFFFFF"

key_bindings:
  - { key: F,      mods: Alt,     chars: "\x1bf" }
  - { key: B,      mods: Alt,     chars: "\x1bb" }
  - { key: D,      mods: Alt,     chars: "\x1bd" }
  - { key: Q,      mods: Alt,     chars: "\x1bq" }
  - { key: P,      mods: Alt,     chars: "\x1bp" }
  - { key: C,      mods: Alt,     chars: "\x1bc" }
  - { key: J,      mods: Alt,     chars: "\x1bj" }
  - { key: A,      mods: Alt,     chars: "\x1ba" }
  - { key: T,      mods: Alt,     chars: "\x1bt" }
  - { key: U,      mods: Alt,     chars: "\x1bu" }
  - { key: R,      mods: Alt,     chars: "\x1br" }
  - { key: L,      mods: Alt,     chars: "\x1bl" }
  - { key: Right,  mods: Alt,     chars: "\x1bf" }
  - { key: Left,   mods: Alt,     chars: "\x1bb" }
  - { key: Key1,   mods: Alt,     chars: "\x1b1" }
  - { key: Key2,   mods: Alt,     chars: "\x1b2" }
  - { key: Key3,   mods: Alt,     chars: "\x1b3" }
  - { key: Key4,   mods: Alt,     chars: "\x1b4" }
  - { key: Key5,   mods: Alt,     chars: "\x1b5" }
  - { key: Key6,   mods: Control, chars: "\x1e" }
  - { key: J,      mods: Command, action: ScrollPageUp }
  - { key: K,      mods: Command, action: ScrollPageDown }
  - { key: N,      mods: Command, action: CreateNewWindow }


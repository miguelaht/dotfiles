window:
  position:
    x: 0
    y: 0
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  decorations: full
  dynamic_title: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  hints:
    launcher:
      program: open
    modifiers: Command

font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular
  bold:
    family: JetbrainsMono Nerd Font
    style: Bold
  italic:
    family: JetbrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetbrainsMono Nerd Font
    style: Bold Italic
  size: 13.0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true

schemes:
  gruvbox: &gruvbox
    primary:
      background: '0x1d2021'
      foreground: '0xd4be98'
    normal:
      black:   '0x1D2021'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      aqua:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x17191a'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      aqua:    '0x89b482'
      white:   '0xd4be98'
    indexed_colors:
      - { index: 16, color: '0xe78a4e' }
      - { index: 17, color: '0xc14a4a' }

  gh-dark: &gh-dark
    colors:
      primary:
        background: '0x24292e'
        foreground: '0x424242'
      normal:
        black:   '0x24292e'
        red:     '0xf14c4c'
        green:   '0x23d18b'
        yellow:  '0xe2e210'
        blue:    '0x3b8eea'
        magenta: '0xbc3fbc'
        cyan:    '0x29b7da'
        white:   '0x424242'
      bright:
        black:   '0x666666'
        red:     '0xf14c4c'
        green:   '0x23d18b'
        yellow:  '0xf5f543'
        blue:    '0x3b8eea'
        magenta: '0xd670d6'
        cyan:    '0x29b7da'
        white:   '0x424242'

      indexed_colors:
        - { index: 16, color: '0xd18616' }
        - { index: 17, color: '0xf14c4c' }


key_bindings:
  - { key: F,  mods: Alt, chars: "\x1bf" }
  - { key: B,  mods: Alt, chars: "\x1bb" }
  - { key: D,  mods: Alt, chars: "\x1bd" }

colors: *gruvbox

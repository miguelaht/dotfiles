window:
  opacity: 0.999
  position:
    x: 1760
    y: 0
  padding:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: full
  dynamic_title: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  hints:
    launcher:
      program: open
    modifiers: Command

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13.0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true

schemes:
  gruvbox: &gruvbox
    primary:
      background: '0x1d2021'
      foreground: '0xd4be98'
    normal:
      black:   '0x1D2021'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      aqua:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x17191a'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      aqua:    '0x89b482'
      white:   '0xd4be98'
    indexed_colors:
      - { index: 16, color: '0xe78a4e' }
      - { index: 17, color: '0xc14a4a' }

  gh-dark: &gh-dark
    colors:
      # Default colors
      primary:
        background: '0x24292e'
        foreground: '0xd1d5da'

      # Normal colors
      normal:
        black:   '0x586069'
        red:     '0xea4a5a'
        green:   '0x34d058'
        yellow:  '0xffea7f'
        blue:    '0x2188ff'
        magenta: '0xb392f0'
        cyan:    '0x39c5cf'
        white:   '0xd1d5da'

      # Bright colors
      bright:
        black:   '0x959da5'
        red:     '0xf97583'
        green:   '0x85e89d'
        yellow:  '0xffea7f'
        blue:    '0x79b8ff'
        magenta: '0xb392f0'
        cyan:    '0x56d4dd'
        white:   '0xfafbfc'

      indexed_colors:
        - { index: 16, color: '0xd18616' }
        - { index: 17, color: '0xf97583' }

key_bindings:
  - { key: F,  mods: Alt, chars: "\x1bf" }
  - { key: B,  mods: Alt, chars: "\x1bb" }
  - { key: D,  mods: Alt, chars: "\x1bd" }
  - { key: PageUp,   mods: Shift, action: ScrollPageUp   }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }

colors: *gruvbox

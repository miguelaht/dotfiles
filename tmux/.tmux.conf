# prefix
set-option -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split window
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# source config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/tmux.conf"

set -g mouse on
set-option -g history-limit 5000
set-option -sg escape-time 0
set-option -g focus-events on
set -g renumber-windows on
set -g status "on"
set -g status-justify "left"

set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',alacritty:RGB'
set-option -ga terminal-overrides ',alacritty:Tc'

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-window-option -g clock-mode-style 24

set-option -g status-fg "#8e99ae"
set-option -g status-bg "#24292e"
setw -g window-status-format "#[fg=#74819a,bg=#24292e,nobold,nounderscore,noitalics] [#I] #W"
setw -g window-status-current-format "#[fg=#8e99ae,bg=#24292e,bold,nounderscore,noitalics] [#I] #W"
setw -g status-right ""
setw -g status-left ""
set -g status-justify centre

window:
  opacity: 0.999
  padding:
    x: 0
    y: 1

  dynamic_padding: true
  dynamic_title: true
  decorations: full

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  hide_when_typing: true
  hints:
    launcher:
      program: open
    modifiers: Command

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13.0
draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 2
  color: '#ffffff'

schemes:
  everforest: &everforest
    primary:
      background: '#2b3339'
      foreground: '#d3c6aa'
    normal:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'
    bright:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'
  gruvbox: &gruvbox
    primary:
      background: '0x1e1e1e'
      foreground: '0xd4be98'
    normal:
      black:   '0x1D2021'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      aqua:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x17191a'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      aqua:    '0x89b482'
      white:   '0xd4be98'
    indexed_colors:
      - { index: 16, color: '0xe78a4e' }
      - { index: 17, color: '0xc14a4a' }

key_bindings:
  - { key: F,        mods: Alt,     chars: "\x1bf" }
  - { key: B,        mods: Alt,     chars: "\x1bb" }
  - { key: D,        mods: Alt,     chars: "\x1bd" }
  - { key: Q,        mods: Alt,     chars: "\x1bq" }
  - { key: P,        mods: Alt,     chars: "\x1bp" }
  - { key: C,        mods: Alt,     chars: "\x1bc" }
  - { key: J,        mods: Alt,     chars: "\x1bj" }
  - { key: A,        mods: Alt,     chars: "\x1ba" }
  - { key: Key1,     mods: Alt,     chars: "\x1b1" }
  - { key: Key2,     mods: Alt,     chars: "\x1b2" }
  - { key: Key3,     mods: Alt,     chars: "\x1b3" }
  - { key: Key4,     mods: Alt,     chars: "\x1b4" }
  - { key: Key5,     mods: Alt,     chars: "\x1b5" }
  - { key: Key6,     mods: Control, chars: "\x1e" }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: N,        mods: Command, action: CreateNewWindow }
  - { key: Return,   mods: Command, action: ToggleFullscreen }


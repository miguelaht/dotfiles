window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  dynamic_title: false
  decorations: full

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  hide_when_typing: true
  hints:
    launcher:
      program: open
    modifiers: Command

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 15
draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 2
  color: "#FFFFFF"

env:
  TERM: xterm-256color

schemes:

  d1: &d1
    primary:
      background: "#000000"
      foreground: "#f1f1f1"

    # Normal colors
    bright:
      black: "#666666"
      blue: "#5c78ff"
      cyan: "#5ac8ff"
      green: "#905aff"
      magenta: "#5ea2ff"
      red: "#ba5aff"
      white: "#ffffff"
      yellow: "#657b83"

    normal:
      black: "#121212"
      blue: "#2b4fff"
      cyan: "#28b9ff"
      green: "#7129ff"
      magenta: "#2883ff"
      red: "#a52aff"
      white: "#f1f1f1"
      yellow: "#7e74e8"

  d2: &d2
    # Default colors
    primary:
      background: "#000000"
      foreground: "#DEDEDE"

    # Cursor colors
    cursor:
      text:   "#FFFFFF"
      cursor: "#FFA460"

    # Normal colors
    normal:
      black:   "#929292"
      red:     "#E27373"
      green:   "#94B979"
      yellow:  "#FFBA7B"
      blue:    "#97BEDC"
      magenta: "#E1C0FA"
      cyan:    "#00988E"
      white:   "#DEDEDE"

    # Bright colors
    bright:
      black:   "#BDBDBD"
      red:     "#FFA1A1"
      green:   "#BDDEAB"
      yellow:  "#FFDCA0"
      blue:    "#B1D8F6"
      magenta: "#FBDAFF"
      cyan:    "#1AB2A8"
      white:   "#FFFFFF"

key_bindings:
  - { key: F,      mods: Alt,     chars: "\x1bf" }
  - { key: B,      mods: Alt,     chars: "\x1bb" }
  - { key: D,      mods: Alt,     chars: "\x1bd" }
  - { key: Q,      mods: Alt,     chars: "\x1bq" }
  - { key: P,      mods: Alt,     chars: "\x1bp" }
  - { key: C,      mods: Alt,     chars: "\x1bc" }
  - { key: J,      mods: Alt,     chars: "\x1bj" }
  - { key: A,      mods: Alt,     chars: "\x1ba" }
  - { key: T,      mods: Alt,     chars: "\x1bt" }
  - { key: U,      mods: Alt,     chars: "\x1bu" }
  - { key: R,      mods: Alt,     chars: "\x1br" }
  - { key: L,      mods: Alt,     chars: "\x1bl" }
  - { key: Right,  mods: Alt,     chars: "\x1bf" }
  - { key: Left,   mods: Alt,     chars: "\x1bb" }
  - { key: Key1,   mods: Alt,     chars: "\x1b1" }
  - { key: Key2,   mods: Alt,     chars: "\x1b2" }
  - { key: Key3,   mods: Alt,     chars: "\x1b3" }
  - { key: Key4,   mods: Alt,     chars: "\x1b4" }
  - { key: Key5,   mods: Alt,     chars: "\x1b5" }
  - { key: Key6,   mods: Control, chars: "\x1e" }
  - { key: J,      mods: Command, action: ScrollPageUp }
  - { key: K,      mods: Command, action: ScrollPageDown }
  - { key: N,      mods: Command, action: CreateNewWindow }

import:
  # - &onedark ~/.local/share/nvim/site/pack/packer/start/onedark.nvim/terminal/alacritty_onedark.yml
  # - &moonfly ~/.local/share/nvim/site/pack/packer/start/vim-moonfly-colors/terminal_themes/alacritty.yml
